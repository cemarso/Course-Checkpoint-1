<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/75d15166bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="gridTwo-red">
            <p>whatever</p>
        </div>
        <div class="gridTwo-blue">
            <p>text</p>
        </div>
        <div class="gridTwo-yellow">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree-text">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="gridThree-photo">
            <img src="/ice.jpg" alt="Ibon">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-1">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFour-2">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-1">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFive-2">
            <img src="/lantern.jpg" alt="">
            <img src="/street.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <div class="gridSix-icon">
            <i class="fa-regular fa-snowflake"></i>
        </div>
        <div class="gridSix-text">
            <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
        </div>
    </div>

</body>
</html>
